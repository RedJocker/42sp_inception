services:
  mariadb:
    image: maria-db
    ports:
      - 3306:3306
    build:
      context: ./requirements/mariadb/
    networks:
      app-net:
        aliases:
          - db
    volumes:
      - db_data:/var/lib/mysql

  word:
    image: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress/
    networks:
      app-net:
        aliases:
          - word

  nginx:
    image: nginx-test
    ports:
      - 8080:8080
    depends_on:
      - word
    build:
      context: ./requirements/nginx/
    networks:
      app-net:
        aliases:
          - nginx

networks:
  app-net:

volumes:
  db_data:
    driver: local
